experiment: "mnist_rot_comp"

data:
  train: '../data/mnist-rot/training.pt'
  validate: '../data/mnist-rot/training.pt'
  test: '../data/mnist-rot/test.pt'
  name: 'BinarizedMNISTRot'
  seed: 0
  range_data: 10000
  reshape: False

batch_size: 128

net:
  name: 'CNNGated'
  zk: 4
  k: 8
  sdim: 5
  ichan:
    - 1
    - 32
    - 32
    - 64
    - 64
    - 128
    - 128
    - 256
  learning_rate: 0.001
  sigma: 0.5
  ncode: 3
  embed_dim: 4

pmodel:
  name: 'PixelCNN'
  learning_rate: 0.001
  channels: 64
  ncode: 3
  depth: 3
  nclass: 3
  kernel: 5

loss:
  name: 'BernouilliLoss'

ploss:
  name: 'CECondLoss'

device: 'cuda'
n_epochs: 800
method: 'compression'
nclass_outcome: 10
gamma: 0.0
nclass_sensitive: 5
annealing_epochs: 400
warmup_epochs: 10
lr_min: 0.00001

#run: 'checkpoints/mnist_rot_comp_cnn_all/epoch_300'
#prun: 'checkpoints/mnist_rot_comp_cnn_all/pmodel_epoch_300'
